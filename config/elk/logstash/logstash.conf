input {
  file {
    type => "nginx_access"
    path => "/var/log/nginx/app_access.log"
    start_position => beginning
  }
  file {
    type => "app_dev"
    path => "/var/www/app/var/logs/dev.log"
    start_position => beginning
  }
  file {
    type => "app_prod"
    path => "/var/www/app/var/logs/prod.log"
    start_position => beginning
  }
}

filter {
  if [type] == "nginx_access" {
    grok {
      patterns_dir => "./patterns"
      match => { "message" => "%{NGINXACCESS}"}
    }
  }
  else if [type] in ["app_dev", "app_prod"] {
    grok {
      patterns_dir => "./patterns"
      match => { "message" => "%{SYMFONY}"}
    }
  }
}

output {
  elasticsearch {
    host => "localhost"
    cluster => "logstash"
  }
}
